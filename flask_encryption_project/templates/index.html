<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Encryption</title>

    <!--bootstrap core css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <!-- Page Content -->
    <h3>Caesar Cipher</h3>
    <div class="container">
      <!-- Portfolio Item Row -->
      <div class="row">
        <br>
        <div class="col-md-8" background-color='#428bca' style="padding-left:55px; padding-top:10px">
            <form action={{url_for('encryptCaesar')}} method="post">
              <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" name="messageC">
              </div>
              <div class="form-group">
                <label for="key">Key</label>
                <input type="number" min="0" max="26" class="form-control" name="keyC">
              </div>

              <input type="submit" class="btn btn-primary" value="Submit">
              <br>
              <div class="form-group">
                <label for="encryptedmessage">Encrypted Message</label>
                <input type="text" readonly="readonly" class="form-control" id="encryptedmessage" value="{{encrypted_messageC}}">
              </div>
            </form>
        </div>
      </div>
     </div>

    <!-- Page Content -->
    <div class="container">
      <!-- Portfolio Item Row -->

            </form>
        </div>
      </div>
     </div>
